        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" width="400" height="600"
                loading="lazy"></picture>
    </main>
