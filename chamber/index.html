<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Description -->
    <meta name="description" content="The Sacramento Chamber of Commerce
    exists to connect local businesses to the community. We help to connect
    all the different cultures and interests so that all may experience the
    the joys of Sacramento.">
    
    <!-- Link CSS files -->
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../chamber/styles/base.css">
    <link rel="stylesheet" href="../chamber/styles/medium.css">
    <link rel="stylesheet" href="../chamber/styles/large.css">
    <!-- Font Awesome link for Social Media Icons -->
    <script src="https://kit.fontawesome.com/ee740aab1a.js" crossorigin="anonymous"></script>

    <title>Sacramento Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo Img-->
            <picture>
                <img src="" alt="Logo image">
            </picture>
    
            <!-- Heading -->
            <section class="headings">
                <h1>Sacramento Chamber of Commerce</h1>
            </section>
            <!-- Nav Bar -->
            <nav>
                <ul>
                    <li>Discover</li>
                    <li>Directory</li>
                    <li>Join</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>

        <!-- Social Media -->
        <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="http://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>

        <!-- Current Date -->
        <p id="currDate"></p>
    
    </header>
    
    <main>
        <!-- Hero and Call to Action -->
        <section>
            <h2>Hero/Call to Action</h2>
        </section>

        <!-- Event -->
        <section>
            <h2>Event</h2>
        </section>
        
        <!-- Weather -->
        <section>
            <h2>Weather</h2>
        </section>
        
        <!-- New Release -->
        <section>
            <h2>New Release</h2>
        </section>
        
        <!-- Spotlights -->
        <section>
            <h2>Spotlight 1</h2>
            <h2>Spotlight 2</h2>
            <h2>Spotlight 3</h2>
        </section>

    </main>

    <footer>
        <!-- Logo Img -->
        <div class="foot-logo">
            <picture>
                <img src="" alt="Logo image">
            </picture>
            <p>Address</p>
            <P>email</P>
            <p>phone</p>
            <a href="">Location</a>
        </div>
        <hr>
        <p id="year"></p>
    </footer>

    <script src="../chamber/scripts/index.js"></script>
</body>
</html>
